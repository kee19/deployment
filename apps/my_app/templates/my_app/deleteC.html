<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <table>
      <tr>
        <td>Name:</td>
        <td>{{course.course_name}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td>{{course.description_name}}</td>
      </tr>
            <tr>
        <td>Date</td>
        <td>{{course.date_name}}</td>
      </tr>
    </table>

    <form action="/">
      <input type="submit" name="" value="No">
    </form>
    <form action="/delete_course/{{course.id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Yes! I want to delete this">
    </form>

  </body>
</html>
